<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>
4
<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">何？</span>」</div>
  <div id="judgment">勝負結果は？</div>

</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください

// コンピューターの手

$("#gu_btn").on("click", function(){

  const num = Math.random(); //小数点の乱数
  const r = Math.ceil(num*3); //上記の乱数に対する繰り上げ処理
  const x = 1

  if (r == 1){
      $("#pc_hands").html("グー")
  }

  if (r == 2){
      $("#pc_hands").html("チョキ")
  }

  if (r == 3){
      $("#pc_hands").html("パー")
  }

  if (r == x) {$("#judgment").html("あいこ")

  } 

  if (r > x) {$("#judgment").html("負け")

  } 

});
    
$("#cho_btn").on("click", function(){

const num = Math.random(); //小数点の乱数
const r = Math.ceil(num*3); //上記の乱数に対する繰り上げ処理
const y = 2

if (r == 1){
    $("#pc_hands").html("グー")
}

if (r == 2){
    $("#pc_hands").html("チョキ")
}

if (r == 3){
    $("#pc_hands").html("パー")
}

if (r == y) {$("#judgment").html("あいこ")

} 

if (r < y) {$("#judgment").html("負け")

} 

if (r > y) {$("#judgment").html("勝ち")

} 

}); 
    
$("#par_btn").on("click", function(){

const num = Math.random(); //小数点の乱数
const r = Math.ceil(num*3); //上記の乱数に対する繰り上げ処理
const z = 3

if (r == 1){
    $("#pc_hands").html("グー")
}

if (r == 2){
    $("#pc_hands").html("チョキ")
}

if (r == 3){
    $("#pc_hands").html("パー")
}

if (r == z) {$("#judgment").html("あいこ")

} 

if (r < z) {$("#judgment").html("負け")

} 

if (r+2 == z) {$("#judgment").html("勝ち")

} 

}); 

</script>
</body>
</html>
