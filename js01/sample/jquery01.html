<!doctype html>
<html lang="ja">
    <head>
    <meta charset="UTF-8">
    <title>jquery練習</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    </head>

    <body>
        <h1 id="echo">jquery練習</h1>
        <script>
            $("#echo").on("click", function(){
                $("#echo").html("大吉");
                $("#echo").prepend("1234");
                $("#echo").prepend("abcd");
                $("#echo").css("color", "#ff0000");
                $("#echo").css("font-size","64px");
                // $("#echo").fadeOut(2000).show(2000);
                $("#echo").slideUp(2000).slideDown(2000);
            });
        </script>
    </body>
    
</html>
