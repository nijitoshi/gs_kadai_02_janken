<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JS練習</title>
</head>
<body>
<h1 id="echo">JS練習</h1>



<script>
const num = Math.random(); //小数点の乱数
const r = Math.ceil(num*5); //上記の乱数に対する繰り上げ処理
console.log( r+"だよ！" );
document.querySelector("#echo").innerHTML="大大吉";


if (r == 1){
    console.log("大吉")
}

if (r == 2){
    console.log("中吉")
}

if (r == 3){
    console.log("吉")
}

if (r == 4){
    console.log("WONDERFUL")
}

if (r == 5){
    console.log("TRY AGAIN")
}


</script>
</body>
</html>
